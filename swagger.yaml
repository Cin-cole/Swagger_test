                        title: ''
                        text: '{''elements'': [{''container_number'': 0, ''role'': ''figure'', ''text'': '''', ''attributes'': {''bbox'': {''x0'': 24.89, ''top'': 20.67, ''x1'': 380.25, ''bottom'': 370.12}, ''extracted_texts'': [''='', ''Ë°Ä . .'', ''-'', ''.'', ''.'', ''FOUNDED 1926 VGOVAJNRD''], ''path'': ''data/document-extract/docreader/0bfabbccb863463d96795672f7b5c971/2dd0f49b3ab8460f98c25f6880f96550.png''}}, {''container_number'': 0, ''role'': ''figure'', ''text'': '''', ''attributes'': {''bbox'': {''x0'': 1869.73, ''top'': 28.41, ''x1'': 2148.73, ''bottom'': 370.69}, ''extracted_texts'': [''SIGGRAPH ASIA 2024 . TOKYO''], ''path'': ''data/document-extract/docreader/0bfabbccb863463d96795672f7b5c971/bc82c2074ab7405faf0f916489afd500.png''}}, {''container_number'': 0, ''role'': ''section_header'', ''text'': ''Anime line art colorization by region matching\nusing region shape'', ''attributes'': {''bbox'': {''x0'': 821.29, ''top'': 124.78, ''x1'': 1356.55, ''bottom'': 184.58}}}, {''container_number'': 0, ''role'': ''section_header'', ''text'': ''Daisuke Nanya\r\n1, Kouki Yonezawa2'', ''attributes'': {''bbox'': {''x0'': 824.26, ''top'': 223.65, ''x1'': 1353.74, ''bottom'': 257.85}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''1Graduate School of Science and Technology, Meijo University, Japan\n2Faculty of Information Engineering, Meijo University, Japan'', ''attributes'': {''bbox'': {''x0'': 679.87, ''top'': 336.16, ''x1'': 1497.31, ''bottom'': 366.71}}}, {''container_number'': 0, ''role'': ''section_header'', ''text'': ''Method'', ''attributes'': {''bbox'': {''x0'': 1380.64, ''top'': 412.92, ''x1'': 1527.57, ''bottom'': 451.9}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Abstract'', ''attributes'': {''bbox'': {''x0'': 296.54, ''top'': 412.92, ''x1'': 467.76, ''bottom'': 453}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''1. Extracting region information (from all regions contained in both images)'', ''attributes'': {''bbox'': {''x0'': 761.55, ''top'': 460.57, ''x1'': 2008.66, ''bottom'': 497.61}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚úì Gathering information about each region including the centers of gravity, areas, \nand shape features.'', ''attributes'': {''bbox'': {''x0'': 805.32, ''top'': 550.53, ''x1'': 1129.07, ''bottom'': 584.01}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ This study introduces a colorization \nsystem for anime line art using a \nreference image.'', ''attributes'': {''bbox'': {''x0'': 76.65, ''top'': 550.53, ''x1'': 348.6, ''bottom'': 584.01}}}, {''container_number'': 0, ''role'': ''figure'', ''text'': '''', ''attributes'': {''bbox'': {''x0'': 786.93, ''top'': 586.12, ''x1'': 2132.98, ''bottom'': 715.5}, ''extracted_texts'': [''Area:  0 . 009'', ''ResNet34 [4]'', ''Shape features'', ''(512'', ''vectors) -'', ''(pre - trained)'', ''Center of gravity: '', ''565 . 0 , 0 .'', ''174''], ''path'': ''data/document-extract/docreader/0bfabbccb863463d96795672f7b5c971/c44e509498c949bfa444fe5526e52613.png''}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ The proposed system colors line art \nbased on the features of corresponding \nregions in the reference image.'', ''attributes'': {''bbox'': {''x0'': 76.65, ''top'': 680.15, ''x1'': 585.12, ''bottom'': 713.63}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Introduction'', ''attributes'': {''bbox'': {''x0'': 262.8, ''top'': 761.1, ''x1'': 502.94, ''bottom'': 800.22}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Background'', ''attributes'': {''bbox'': {''x0'': 32.12, ''top'': 812.45, ''x1'': 219.9, ''bottom'': 845.93}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ The coloring phase in anime production \nis essential but demands substantial \ntime and effort. '', ''attributes'': {''bbox'': {''x0'': 65.53, ''top'': 942.05, ''x1'': 329.95, ''bottom'': 969.7}}}, {''container_number'': 0, ''role'': ''figure'', ''text'': '''', ''attributes'': {''bbox'': {''x0'': 757.68, ''top'': 1111.5, ''x1'': 2141.98, ''bottom'': 1334.25}, ''extracted_texts'': [''ùê∑ ùëùùëúùëñùëõùë° :  the total difference '', ''ùê∑ ùëêùëíùëõùë°ùëíùëü : '', ''ùê∑ ùë†‚Ñéùëéùëùùëí the sum of the absolute  : '', ''ùê∑ ùëéùëüùëíùëé : '', ''the Manhattan '', ''the absolute '', ''Parameters:'', ''distance between '', ''between the distance '', ''differences between the '', ''difference in the '', ''0 :  . 001'', ''ùõº 1 ,  ùõº 2 '', ''the centers of '', ''from the both regions '', ''shape feature vectors of '', ''areas of the two '', ''ùõΩ 1 ,  ùõΩ 2'', ''1'', '': '', ''ùõæ 1 ,  ,  ùõæ 2'', ''gravity of the two '', ''to the region '', ''regions.'', ''i the  - th '', '' j and j - th '', ''regions.'', ''regions.'', ''associated with  ùêπ1 ùêπ1 .''], ''path'': ''data/document-extract/docreader/0bfabbccb863463d96795672f7b5c971/6fd947c47c974faa8c6b76ba7a5d15c8.png''}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ Interviews with Studio Trigger [1], a \nJapanese animation studio, coloring a \nsingle line art can take up to 30 min, \nresulting in considerable time spent by \nthe coloring staff.'', ''attributes'': {''bbox'': {''x0'': 65.53, ''top'': 1158.04, ''x1'': 352.36, ''bottom'': 1191.54}}}, {''container_number'': 0, ''role'': ''figure'', ''text'': '''', ''attributes'': {''bbox'': {''x0'': 1686.36, ''top'': 1329.75, ''x1'': 2044.11, ''bottom'': 1458}, ''extracted_texts'': [], ''path'': ''data/document-extract/docreader/0bfabbccb863463d96795672f7b5c971/e78478b6224945968d7b470d576deba1.png''}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ Anime images and their line art are \nsegmented into numerous regions with \neach region typically assigned a single \ncolor, except in specific cases.'', ''attributes'': {''bbox'': {''x0'': 66.5, ''top'': 1330.87, ''x1'': 566.11, ''bottom'': 1364.35}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Purpose'', ''attributes'': {''bbox'': {''x0'': 32.12, ''top'': 1374.54, ''x1'': 161.32, ''bottom'': 1407.55}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ To minimize the time and effort involved \nin the coloring process.'', ''attributes'': {''bbox'': {''x0'': 67.33, ''top'': 1460.47, ''x1'': 446.77, ''bottom'': 1493.95}}}, {''container_number'': 0, ''role'': ''table'', ''text'': ''| Our method | 77.18% | 99.23% |\n| AnT | 75.25% | 99.44% |\n'', ''attributes'': {''bbox'': {''x0'': 802.68, ''top'': 2067.75, ''x1'': 1563.74, ''bottom'': 2238.75}, ''path'': ''data/document-extract/docreader/0bfabbccb863463d96795672f7b5c971/cfb5cfd4cc484b788095e9863ec28943.xlsx''}, ''cells'': [{''container_number'': 0, ''text'': ''Method'', ''row_indices'': [0], ''col_indices'': [0], ''col_header'': True, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 25.32, ''top'': 7.25, ''x1'': 221.32, ''bottom'': 47.25}}}, {''container_number'': 0, ''text'': ''Region-based'', ''row_indices'': [0], ''col_indices'': [1], ''col_header'': True, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 263.32, ''top'': 7.25, ''x1'': 493.32, ''bottom'': 47.25}}}, {''container_number'': 0, ''text'': ''Area-based'', ''row_indices'': [0], ''col_indices'': [2], ''col_header'': True, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 537.32, ''top'': 7.25, ''x1'': 729.32, ''bottom'': 47.25}}}, {''container_number'': 0, ''text'': ''Our method'', ''row_indices'': [1], ''col_indices'': [0], ''col_header'': False, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 25.32, ''top'': 64.25, ''x1'': 221.32, ''bottom'': 104.25}}}, {''container_number'': 0, ''text'': ''77.18%'', ''row_indices'': [1], ''col_indices'': [1], ''col_header'': False, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 263.32, ''top'': 64.25, ''x1'': 493.32, ''bottom'': 104.25}}}, {''container_number'': 0, ''text'': ''99.23%'', ''row_indices'': [1], ''col_indices'': [2], ''col_header'': False, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 537.32, ''top'': 64.25, ''x1'': 729.32, ''bottom'': 104.25}}}, {''container_number'': 0, ''text'': ''AnT'', ''row_indices'': [2], ''col_indices'': [0], ''col_header'': False, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 25.32, ''top'': 121.25, ''x1'': 221.32, ''bottom'': 160.25}}}, {''container_number'': 0, ''text'': ''75.25%'', ''row_indices'': [2], ''col_indices'': [1], ''col_header'': False, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 263.32, ''top'': 121.25, ''x1'': 493.32, ''bottom'': 160.25}}}, {''container_number'': 0, ''text'': ''99.44%'', ''row_indices'': [2], ''col_indices'': [2], ''col_header'': False, ''projected_row_header'': False, ''attributes'': {''bbox'': {''x0'': 537.32, ''top'': 121.25, ''x1'': 729.32, ''bottom'': 160.25}}}]}, {''container_number'': 0, ''role'': ''section_header'', ''text'': ''Related Work'', ''attributes'': {''bbox'': {''x0'': 248.22, ''top'': 1546.7, ''x1'': 518.99, ''bottom'': 1586.78}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Graph correspondence-based coloring'', ''attributes'': {''bbox'': {''x0'': 30.57, ''top'': 1597.91, ''x1'': 650.33, ''bottom'': 1631.39}}}, {''container_number'': 0, ''role'': ''figure'', ''text'': '''', ''attributes'': {''bbox'': {''x0'': 761.06, ''top'': 1632.38, ''x1'': 2146.48, ''bottom'': 1906.88}, ''extracted_texts'': [''Reference image '', ''Colorized image '', ''Line art '', ''Error image''], ''path'': ''data/document-extract/docreader/0bfabbccb863463d96795672f7b5c971/580f797eaa7848a1a2ea3be4b0f8e5a0.png''}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ The method proposed in [2] does not \ncolor line art with colors that are not \ncontained in the reference image.'', ''attributes'': {''bbox'': {''x0'': 75.5, ''top'': 1727.51, ''x1'': 626.77, ''bottom'': 1760.99}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ Nevertheless, region correspondence is \ncalculated based on the node between \nregions, there is a concern that the \ncalculation time will be long.'', ''attributes'': {''bbox'': {''x0'': 75.5, ''top'': 1900.31, ''x1'': 542.17, ''bottom'': 1933.79}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Neural network-based coloring'', ''attributes'': {''bbox'': {''x0'': 32.12, ''top'': 1943.51, ''x1'': 530.33, ''bottom'': 1976.99}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ The method proposed in [3] can color \neven if the composition of line art and \nreference images are not similar.'', ''attributes'': {''bbox'': {''x0'': 76.65, ''top'': 2073.13, ''x1'': 615.57, ''bottom'': 2106.61}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ Nevertheless, this method is unsuitable \nfor anime because a single region may \ncontain multiple colors.'', ''attributes'': {''bbox'': {''x0'': 75.5, ''top'': 2202.73, ''x1'': 457.06, ''bottom'': 2236.21}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Approach'', ''attributes'': {''bbox'': {''x0'': 284.9, ''top'': 2287.88, ''x1'': 479.26, ''bottom'': 2331.37}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ We focus on anime images consisting \nof many regions and each region have a \nsingle color.'', ''attributes'': {''bbox'': {''x0'': 75.14, ''top'': 2425.48, ''x1'': 269.79, ''bottom'': 2458.98}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ Our method finds corresponding \nregions in the two images and colors \nthe line art with the color of the \ncorresponding region in the reference \nimage.'', ''attributes'': {''bbox'': {''x0'': 76.33, ''top'': 2643.02, ''x1'': 180.15, ''bottom'': 2674.99}}}, {''container_number'': 0, ''role'': ''section_header'', ''text'': ''Acknowledgements'', ''attributes'': {''bbox'': {''x0'': 185.04, ''top'': 2738.24, ''x1'': 579.12, ''bottom'': 2781.54}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''The dataset used in this work was provided by \nNational Institute of Informatics and Studio Trigger.'', ''attributes'': {''bbox'': {''x0'': 31.28, ''top'': 2821.82, ''x1'': 691.46, ''bottom'': 2847.88}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''2. Predicting regions (based on a cost function ùêπ)'', ''attributes'': {''bbox'': {''x0'': 760.32, ''top'': 720.03, ''x1'': 1586.63, ''bottom'': 757.07}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚úì ùêπ1 determines the corresponding region in large regions (greater than 0.5% of the \ntotal area), and ùêπ2 determines the corresponding region in small regions.'', ''attributes'': {''bbox'': {''x0'': 804.39, ''top'': 806.43, ''x1'': 1999.54, ''bottom'': 844.96}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚úì The cost function assesses the similarity between the i-th region in the line art \nand the j-th region in the reference image.'', ''attributes'': {''bbox'': {''x0'': 805.32, ''top'': 896.51, ''x1'': 1501.32, ''bottom'': 931.58}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚úì Our method identifies the corresponding j-th region that minimized the cost \nfunction for the i-th region.'', ''attributes'': {''bbox'': {''x0'': 804.32, ''top'': 982.91, ''x1'': 1248.23, ''bottom'': 1016.39}}}, {''container_number'': 0, ''role'': ''caption'', ''text'': ''ùêπ1(ùëñ,ùëó) = exp(ùõº1 ‚àô ùê∑ùë†‚Ñéùëéùëùùëí) ‚àô exp(ùõΩ1 ‚àô ùê∑ùëéùëüùëíùëé) ‚àô exp(ùõæ1 ‚àô ùê∑ùëêùëíùëõùë°ùëíùëü)\nùêπ2(ùëñ,ùëó) = exp(ùõº2 ‚àô ùê∑ùë†‚Ñéùëéùëùùëí) ‚àô exp(ùõΩ2 ‚àô ùê∑ùëéùëüùëíùëé) ‚àô exp(ùõæ2 ‚àô ùê∑ùëùùëúùëñùëõùë°)'', ''attributes'': {''bbox'': {''x0'': 989.85, ''top'': 1075.11, ''x1'': 1913.23, ''bottom'': 1113.18}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''3. Coloring'', ''attributes'': {''bbox'': {''x0'': 760.04, ''top'': 1334.81, ''x1'': 951.16, ''bottom'': 1368.29}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚úì Coloring the regions in the line art with colors of \nthe corresponding regions in the reference image.'', ''attributes'': {''bbox'': {''x0'': 804.39, ''top'': 1421.2, ''x1'': 1625.1, ''bottom'': 1454.7}}}, {''container_number'': 0, ''role'': ''section_header'', ''text'': ''Result'', ''attributes'': {''bbox'': {''x0'': 1392.7, ''top'': 1505.28, ''x1'': 1516.2, ''bottom'': 1544.26}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Colorization result'', ''attributes'': {''bbox'': {''x0'': 760.43, ''top'': 1556.48, ''x1'': 1054, ''bottom'': 1584.14}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ Our dataset [5] is a real animated work [6].'', ''attributes'': {''bbox'': {''x0'': 761.22, ''top'': 1596.58, ''x1'': 1516.65, ''bottom'': 1630.74}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''Accuracy rate'', ''attributes'': {''bbox'': {''x0'': 759.39, ''top'': 1902.58, ''x1'': 979.92, ''bottom'': 1935.59}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ We compared the accuracy rates with existing methods (AnT) [7], implemented \nas Cadmium [8]. These accuracy rates are the averages for 57 colorized images.'', ''attributes'': {''bbox'': {''x0'': 805.32, ''top'': 1985.5, ''x1'': 2126.32, ''bottom'': 2022.11}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ We generated 62 images from 31 cuts, but AnT was unable to colorize 5 images.'', ''attributes'': {''bbox'': {''x0'': 761.22, ''top'': 2031.71, ''x1'': 2127.04, ''bottom'': 2065.19}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''These colorized images are the \nprevious one frame and the next one \nframe of the reference.'', ''attributes'': {''bbox'': {''x0'': 1577.87, ''top'': 2181.74, ''x1'': 1912.98, ''bottom'': 2206.32}}}, {''container_number'': 0, ''role'': ''section_header'', ''text'': ''Conclusion'', ''attributes'': {''bbox'': {''x0'': 1342.78, ''top'': 2284.71, ''x1'': 1564.92, ''bottom'': 2327.04}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ Our method can assist users in coloring line arts.'', ''attributes'': {''bbox'': {''x0'': 761.22, ''top'': 2338.53, ''x1'': 1610.9, ''bottom'': 2372.01}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''‚ö´ We confirmed that our method tends to color large regions correctly.'', ''attributes'': {''bbox'': {''x0'': 761.22, ''top'': 2381.73, ''x1'': 1932.41, ''bottom'': 2415.21}}}, {''container_number'': 0, ''role'': ''section_header'', ''text'': ''References'', ''attributes'': {''bbox'': {''x0'': 1338.22, ''top'': 2484.5, ''x1'': 1568.86, ''bottom'': 2523.48}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''[1] Trigger, Inc., TRIGGER official website, https://www.st-trigger.co.jp/.'', ''attributes'': {''bbox'': {''x0'': 767.9, ''top'': 2535.12, ''x1'': 1458.18, ''bottom'': 2555.44}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''[2] T. Do et al., Anime sketch colorization by component-based matching using deep appearance features and graph representation, International \nConference on Pattern Recognition, pp. 3154-3161, 2020.'', ''attributes'': {''bbox'': {''x0'': 823.34, ''top'': 2592.06, ''x1'': 1347.24, ''bottom'': 2610.64}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''[3] Y. Cao et al., Attention-Aware Anime Line Drawing Colorization, IEEE International Conference on Multimedia and Expo, pp. 1637-1642, 2023.'', ''attributes'': {''bbox'': {''x0'': 767.9, ''top'': 2621.52, ''x1'': 2122.28, ''bottom'': 2641.84}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''[4] K. He et al., Deep Residual Learning for Image Recognition, IEEE Conference on Computer Vision and Pattern Recognition, pp. 770-'', ''attributes'': {''bbox'': {''x0'': 767.9, ''top'': 2652.72, ''x1'': 2031.57, ''bottom'': 2673.04}}}, {''container_number'': 0, ''role'': ''text'', ''text'': ''TRIGGER, Y. Yoshinari, GOOD SMILE COMPANY, ‚ÄúLittle Witch Academia: The Enchanted Para